<div class="search-component">
    
    <div *ngIf="src.length == 0"> 
        <h2>Escribe algo para poder buscar:</h2>
    </div> 
    <input (ngModelChange)="callSearch($event)" [(ngModel)]="src" type="text" placeholder="Autores, Libros o Sagas">
    <div *ngIf="src.length != 0"> <h4>Libros encontrador por: {{src}} </h4></div>
    
</div>
