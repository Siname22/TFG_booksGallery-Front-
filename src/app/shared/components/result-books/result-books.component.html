<div class="play-list-body">
    <ul class="play-list-table-header">
        <li (click)="changeSort('nombre')">Nombre</li>
        <li (click)="changeSort('saga')">Saga </li>
        <li> Editorial</li>
        <li> Autor </li>
        <li></li>
    </ul>
    <div class="resultado">
        <ul class="play-list-rows" *ngFor="let book of books |orderList:optionSort.property:optionSort.order">
        <li class="book-name">
            <ng-container *ngTemplateOutlet="coverSection;context:{book:book}"></ng-container>
        </li>
        <li class="book-name-opacity">
            {{book.saga}}
        </li>
        <li class="book-name-opacity">
            {{book.editorial}}
        </li>
        <li class="book-name-opacity">
            {{book.autor?.nombre}}
        </li>
        <li class="book-name-opacity">
            <button class="uil uil-book-medical" (click)="addBook(book.nombre)"> AÃ±adir a tu Biblioteca</button>
        </li>
    </ul>
    </div>
    
</div>

<!--template del cover-->
<ng-template #coverSection let-book="book">

    <div class="cover-section">
        <img appImgBroken [customImg]="'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png'"class="cover-book" [src]="book.portada" [alt]="book.nombre">
        <div class="cover-info">
            <div class="name-book">{{book.nombre}}</div>
        </div>
    </div>

</ng-template>
