<div class="card-player player-big">
    <img [src]="books.portrait" alt="" class="cover">

    <div class="content-player">
        <div class="title-books">{{books.nameBook}}</div>
        <div class="sub-title-books">{{books.saga}}</div>    
    </div>
    <div class="buttons-player">
        <button *ngIf="true" class="play-btn">
            <i class="uil" [ngClass]="{'uil-info-circle':true}"></i>
        </button>
    </div>
</div>
