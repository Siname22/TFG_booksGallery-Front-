<div class="section--generic">
    <h1 class="section--generic__title">{{title}}</h1>

    <div class="section--generic__player--zone">
        <ul class="player--list" *ngIf="dataBooks.length != 0">
            <li   *ngFor="let books of dataBooks; let i = index">
                <!--Para de buggear un objeto: {track | json} -->
                <app-card-books  [books]='books'></app-card-books>
                
            </li>
        </ul>
        <ul *ngIf="dataBooks.length == 0" class="no_books">
            <div>
            <p> No tienes libros en esta sección, por favor añada libros rapido, QUE HACE MUCHO FRIO AQUI</p>
                <button  class="button">
                    <i [ngClass]="['uil', 'uil-book-medical']"></i>
                    <p>Añadir libro</p>
                    <div class="button__horizontal"></div>
	                <div class="button__vertical"></div>
                </button>
            </div> 
        </ul>
    </div>
</div>
